<!DOCTYPE html> <!--indica el tipod e archivo a ejecutar-->
<html lang="en"> <!--idioma regional de la pagina-->
<head> <!--encabezado del documento-->
    <meta charset="UTF-8"> <!--define la condicion de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ajusta el diseño para dispositivos moviles-->
    <title>proyecto html</title> <!--titulo de la pagina que se muestra en la pestaña del navegador-->
    <meta name="description" content="apliacion web educativa">
    <link rel="shortcut icon" href="incon/pumpkin.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head> <!--titulo de la pagina que se muestra en la pestaña del navegador-->
<body> <!--cuerpo del documento donde se coloca el contenido visible-->

  <main>

    <section>

        <img src="img/logo.jpg" alt="Logo">

    <aside>
      <section class="asides">
      </section>
